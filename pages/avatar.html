			<section class="documentation">
				<h1 class="main-heading">Components</h1>
				<h1 class="sub-heading">Avatar</h1>
				<p class="main-paragraph">Simple to use responsive Avatar component</p>
				<div class="documentation-content">
					<h2 class="sub-title">Basic Avatar</h2>
					<figure class="avatar">
						<img
							class="avatar-image"
							src="../images/guacamole.svg"
							alt="guacamole"
						/>
					</figure>
					<p class="sub-paragraph">
						The Avatar is responsive by default, but can be made non
						responsive by adding width class like
						<span class="highlight">avatar-xs</span>,
						<span class="highlight">avatar-sm</span>,
						<span class="highlight">avatar-md</span>,
						<span class="highlight">avatar-lg</span>,
						<span class="highlight">avatar-xl</span>,
						<span class="highlight">avatar-xxl</span> or
						<span class="highlight">avatar-xxxl</span>
					</p>
					<div class="avatar-container">
						<figure class="avatar avatar-xs">
							<img
								class="avatar-image"
								src="../images/no_gravity_2.svg"
								alt="no_gravity_2"
							/>
						</figure>
						<figure class="avatar avatar-sm">
							<img
								class="avatar-image"
								src="../images/no_gravity_2.svg"
								alt="no_gravity_2"
							/>
						</figure>
						<figure class="avatar avatar-md">
							<img
								class="avatar-image"
								src="../images/no_gravity_2.svg"
								alt="no_gravity_2"
							/>
						</figure>
						<figure class="avatar avatar-lg">
							<img
								class="avatar-image"
								src="../images/no_gravity_2.svg"
								alt="no_gravity_2"
							/>
						</figure>
						<figure class="avatar avatar-xl">
							<img
								class="avatar-image"
								src="../images/no_gravity_2.svg"
								alt="no_gravity_2"
							/>
						</figure>
						<figure class="avatar avatar-xxl">
							<img
								class="avatar-image"
								src="../images/no_gravity_2.svg"
								alt="no_gravity_2"
							/>
						</figure>
						<figure class="avatar avatar-xxxl">
							<img
								class="avatar-image"
								src="../images/no_gravity_2.svg"
								alt="no_gravity_2"
							/>
						</figure>
					</div>
				</div>
				<div class="documentation-content">
					<h2 class="sub-title">
						Avatar with status
					</h2>
					<div class="avatar-container">
						<figure class="avatar">
							<img
								class="avatar-image"
								src="../images/upstream_1.svg"
								alt="updtream_1"
							/>
							<span class="avatar-online"></span>
						</figure>
						<figure class="avatar">
							<img
								class="avatar-image"
								src="../images/upstream_1.svg"
								alt="updtream_1"
							/>
							<span class="avatar-offline"></span>
						</figure>
						<figure class="avatar">
							<img
								class="avatar-image"
								src="../images/upstream_1.svg"
								alt="updtream_1"
							/>
							<span class="avatar-busy"></span>
						</figure>
					</div>
