<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<link rel="stylesheet" href="../css/index.css" />

			defer
			type="module"
			src="../javascript/index.js"
			crossorigin="anonymous"
		></script>
		<title>Ueye</title>
	</head>
	<body>
		<div class="root">
			<nav class="nav">
				<a class="nav-logo" href="../index.html">
					<img
						src="../images/ueye_logo.png"
						alt="Ueye Logo"
						class="nav-logo-image"
					/>
					<!-- <a>
						<h1 class="nav-title">Ueye</h1>
					</a> -->
				</a>
				<div class="nav-menu-toggle">
					<img
						src="../images/menu_black_24dp.svg"
						alt="Menu Toggle"
						class="nav-menu-toggle-image"
					/>
				</div>
				<div class="nav-menu">
					<ul class="nav-menu-list">
						<li class="nav-menu-item nav-menu-item-active">
							<a href="installation.html">Documentation</a>
						</li>
						<li class="nav-menu-item">
							<a href="about.html">About</a>
						</li>
					</ul>
				</div>
			</nav>
			<section class="documentation">
				<h1 class="main-heading">Components</h1>
				<h1 class="sub-heading">Badge</h1>
				<p class="main-paragraph">
					The badge is a small badge that can be placed on top of an
					icon.
				</p>
				<div class="documentation-content">
					<h2 class="sub-title">Icon Badge</h2>
					<div class="badge-container">
						<div class="badge">
							<img
								src="../images/call_black_24dp.svg"
								alt="Badge"
								class="badge-image"
							/>
							<span class="badge-count">12</span>
						</div>
						<div class="badge">
							<img
								src="../images/chat_black_24dp.svg"
								alt="Badge"
								class="badge-image"
							/>
							<span class="badge-count">12</span>
						</div>
						<div class="badge">
							<img
								src="../images/notifications_black_24dp.svg"
								alt="Badge"
								class="badge-image"
							/>
							<span class="badge-count">12</span>
						</div>
					</div>
				</div>
				<div class="documentation-content">
					<h2 class="sub-title">Avatar Badge</h2>

					<div class="avatar-container">
						<figure class="avatar">
							<img
								class="avatar-image"
								src="../images/upstream_1.svg"
								alt="updtream_1"
							/>
							<span class="badge-count badge-right-bottom"
								>12</span
							>
						</figure>
						<figure class="avatar">
							<img
								class="avatar-image"
								src="../images/funny_bunny_5.svg"
								alt="updtream_1"
							/>
							<span class="badge-count badge-right-bottom"
								>12</span
							>
						</figure>
					</div>
				</div>
			</section>
			<footer class="footer">
				<a class="footer-btn-left" href="../pages/alert.html">
					<button class="btn btn-link btn-link-primary">
						<img
							src="../images/chevron_left_black_24dp.svg"
							alt="Right Arrow Icon"
							class="btn-icon"
						/>
						Alert
					</button>
				</a>
				<a class="footer-btn-right" href="../pages/card.html">
					<button class="btn btn-link btn-link-primary">
						Card
						<img
							src="../images/chevron_right_black_24dp.svg"
							alt="Right Arrow Icon"
							class="btn-icon"
						/>
					</button>
				</a>
			</footer>
		</div>
